name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch:

jobs:
  quality-checks:
    name: Lint, Format & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv and nox
        run: pip install uv nox

      - name: Run quality checks
        run: nox -s lint format typecheck

  test-suite:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    needs: quality-checks
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]
        include:
          # Allow nightly Python versions to fail without failing the entire workflow
          - python-version: "3.13"
            os: ubuntu-latest
            experimental: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv and nox
        run: pip install uv nox

      - name: Install dependencies and run tests
        run: nox -s tests
        continue-on-error: ${{ matrix.experimental || false }}

      - name: Store coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.os }}-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: ignore

  coverage-report:
    name: Coverage Report
    needs: test-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-xml-*
          path: coverage-reports
          merge-multiple: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install coverage tools
        run: pip install coverage[toml]

      - name: Combine coverage reports
        run: |
          coverage combine coverage-reports
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: true
